<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body class="body bodylight">
    <div class="container">
        <div class="caixa">
            <div class="bola" onclick="darkMode()"></div>
        </div>

        <ul class="email">
            <li>
                <p class="pemail"><label for="iemal">Email:</label></p>
            </li>
            <li>
                <input type="email" name="email" id="iemal">
            </li>
        </ul>
        <ul class="senha">
            <li>
                <p class="psenha"><label for="isen">Senha:</label></p>
            </li>
    
            <li>
                <input type="password" name="sen" id="isen">
            </li>
        </ul>

        <div class="butao">Entrar</div>

    </div>

    <script src="ambiente.js"></script>
</body>
</html>
